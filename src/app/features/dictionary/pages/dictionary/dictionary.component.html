<div class="row">
    <card class="col-xl-12" *ngIf="dictionaryLoaded">
        <dictionary-entry [entries]="nouns" [category]="'nouns'"></dictionary-entry>
        <dictionary-entry [entries]="verbs" [category]="'verbs'"></dictionary-entry>
        <dictionary-entry [entries]="adjectives" [category]="'adjectives'"></dictionary-entry>
    </card>
</div>
